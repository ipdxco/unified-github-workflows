name: test & maybe release

on:
  push:
    branches:
      - ${{{ github.default_branch }}}
  pull_request:
  workflow_dispatch:
    inputs:
      release:
        description: Release the package
        required: true
        default: 'false'

permissions:
  contents: write
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.event_name == 'push' && github.sha || github.ref }}
  cancel-in-progress: true

jobs:
  js-test-and-release:
    uses: pl-strflt/uci/.github/workflows/js-test-and-release.yml@${{{ source.tag | split("-") | [(.[0] | split(".") | .[0:2] | join(".")), (.[1:])] | flatten | join("-") }}}
    secrets:
      DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      UCI_GITHUB_TOKEN: ${{ secrets.UCI_GITHUB_TOKEN }}
    with:
      release: ${{ (github.event_name == 'push' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)) || (github.event_name == 'workflow_dispatch' && github.event.inputs.release == 'true') }}
