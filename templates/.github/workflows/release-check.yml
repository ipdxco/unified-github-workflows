name: Release Checker

on:
  pull_request_target:
    paths: [ 'version.json' ]
  workflow_dispatch:
    inputs:
      pull_request_number:
        description: 'Pull Request Number'
        required: true

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release-check:
    uses: pl-strflt/uci/.github/workflows/release-check.yml@${{{ source.tag | split("-") | [(.[0] | split(".") | .[0]), (.[1:])] | flatten | join("-") }}}
    with:
      pull_request_number: ${{ github.event.inputs.pull_request_number }}
